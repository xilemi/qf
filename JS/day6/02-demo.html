<body>
    <!-- 
        您在此型中的目标是实现一个差异函数，该函数从一个列表中减去另一个列表并返回结果。
它应该从 list 中删除所有值a，这些值存在于 list 中b以保持其顺序。
arrayDiff([1,2],[1]) == [2]
如果一个值出现在 中b，它的所有出现都必须从另一个中删除：
arrayDiff([1,2,2,2,3],[2]) == [1,3]
     -->
    <script>
        function arrayDiff(a, b) {
            for(let i=0;i<a.length;i++){
                if(b.includes(a[i])){
                    a.splice(i,1)
                    i--;
                }
            }
            return a
        }
        console.log(arrayDiff([1,2,1,2,32,22],[1,2,32]));
    </script>
</body>
</html>
