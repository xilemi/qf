<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        body {
            background-color: #f4f4f4;
        }

        img {
            vertical-align: top;
        }

        ul,
        li {
            list-style: none;
        }

        .goods {
            width: 1226px;
            margin: 20px auto;
        }

        .goods-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
        }

        .goods-list .goods-item {
            width: 19%;
            height: 300px;
            margin-right: 1.25%;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .goods-list .goods-item img {
            width: 144px;
            height: 144px;
            display: block;
            margin: 0 auto 30px;
        }

        .goods-list .goods-item .item-title {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            overflow: hidden;
            -webkit-box-orient: vertical;
        }

        .goods-list .goods-item:nth-child(5n) {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="goods">
        <ul class="goods-list">

        </ul>
    </div>
</body>
<script>
    const ul = document.querySelector('ul')
    let xhr = new XMLHttpRequest()
    xhr.open('get', './data/goods.json', true)
    xhr.send()
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            let res = JSON.parse(xhr.responseText)
            res.forEach(({ goodsPrice, goodsName, goodsImg }) => {
                const li = document.createElement('li')
                li.classList.add('goods-item')
                li.innerHTML = `<img src="${goodsImg}" alt="">
                <div class="item-title">${goodsName}</div>
                <div class="item-price">ï¿¥${goodsPrice}</div>`
                ul.append(li)
            })
        }

    }
</script>

</html>
