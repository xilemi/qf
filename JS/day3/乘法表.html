<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 80px;
            height: 30px;
            border: 1px solid ;
            margin: 2px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <script>
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++){
                document.write(`<span>${j+'x'+i+'='+(i*j)+'&nbsp;'}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
