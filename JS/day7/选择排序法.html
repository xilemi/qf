    <script>
        // 每个元素和他后面的元素都比较一次 得到最大值 记录最大值的下标  将最大值的内容与0下标换位置
        let arr = [12, 23, 2, 45, 6,1,21,2]
        for (let i = 0; i < arr.length; i++) {
            let max = i
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[max] < arr[j]) {
                    max = j
                }
            }
            let temp=arr[i];
            arr[i]=arr[max];
            arr[max]=temp
        }
        console.log(arr);
    </script>
