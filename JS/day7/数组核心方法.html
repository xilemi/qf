<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = new Array(1, 2, 3, 4, 5, 6, 7, 8)
        console.log(arr);
        // 数组开始插入
        let res0 = arr.unshift(1, 2, 2)
        console.log('开始插入' + res0);
        // 数组开始删除
        let res = arr.shift()
        console.log('开始删除' + res);
        // 数组结尾删除
        let res1 = arr.pop()
        console.log('结尾删除' + res1);
        // 数组结尾插入
        let res2 = arr.push(1, 2, 3)
        console.log('结尾插入' + res2);
        // 排序
        let res3 = arr.sort(function (a, b) { return a - b })
        console.log('升序' + res3);
        let res4 = arr.sort(function (a, b) { return b - a })
        console.log('降序' + res4);
        // splice方法 删除元素 开始的下标 删除的个数 返回删除的数组
        let res5 = arr.splice(1, 3);
        console.log('splice删除' + res5);
        // 替换  在下标元素的前面删除
        let res6 = arr.splice(1, 3, 'aaa', 'bbbb')
        console.log('splice插入' + res6);
    </script>
</body>

</html>
