<!DOCTYPE html>

<body>
    <script>
        
        function map(arr){
            let newArr=[]
            for(let i=0;i<arr.length;i++){
                newArr[i]=arr[i]*10
            }
            return newArr
        }
        let arr=[124,5,63,7,8]
        let res=map(arr)
        console.log(res);
    </script>
</body>
