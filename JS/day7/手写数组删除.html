        function deleteArr(index, arr) {
            for (let i = index; i < arr.length; i++) {
                //将后面元素往 前面挪
                arr[i] = arr[i + 1]
            }
            arr.length--;
            return arr
        }

        function deleteCountArr(index, count, arr) {
            for (let i = index; i < arr.length; i++) {
                arr[i] = arr[i + count];
            }
            arr.length -= count;
            return arr
