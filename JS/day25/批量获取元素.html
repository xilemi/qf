        function GetEle(selector) {
            let ele = Array.from(document.querySelectorAll(selector))
            Object.setPrototypeOf(ele, GetEle.prototype)
            return ele
        }
        GetEle.prototype.text = function (con) {
            if (arguments.length >= 1) {
                for (let i = 0; i < this.length; i++) {
                    this[i].innerHTML = con
                }
            } else {
                return this[0].innerHTML
            }
        }
        let a = new GetEle('.title')
        let b = new GetEle('ul>li')
        console.log(Object.getPrototypeOf(a));//指向构造函数GetEle的原型
