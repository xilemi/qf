<body>
    <script>
        function ajax(type, url,option, callback) {
            let xhr = new XMLHttpRequest()
            xhr.open(type, url)
            xhr.send(option)
            xhr.onreadystatechange = function () {
                console.log(xhr.readyState);
                callback(xhr)
            }
        }
        ajax('get', "http://www.xiongmaoyouxuan.com/api/tabs", function (xhr) {
            console.log(JSON.parse(xhr.responseText));
        })
    </script>
