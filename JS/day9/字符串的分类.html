<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: 'wangrui',
            age: 20,
            gender: '男'
        }
        // 对象 转  json字符串
        let str1 = JSON.stringify(obj);
        // 得到json
        console.log(str1);
        // json字符串 转 对象
        let obj1 = JSON.parse(str1)
        // 得到对象
        console.log(obj1);
    </script>
</body>

</html>
