<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** m**n  m的n次方
        // ?. name?.user  判断运算符 
        // ?? m??n  当  null 和undefined 时 选择右边   不然选择左边     
        let obj={
            name:'zhangsan',
            age:18,
            height:198,
            fn(){
                console.log(this);
            }
        }
        let obj2={
            name:'12121'
        }
        obj2.__proto__=obj
        console.log(obj2);
        // 获取属性时 可以先进行判断有没有 再进行获取 
        console.log(obj?.weight||'default');
        // ??的用法   左边是null 和undefined 时   返回右边的值
        console.log(undefined??'yes');
        console.log(null??'yes');
    </script>
</body>
</html>
