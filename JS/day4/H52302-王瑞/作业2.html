<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=prompt('请输入圆的半径')
        function getArea(a){
            area=a*a*Math.PI
            return area;
        }
        if(isNaN(r)){
            alert('请输入数字')
        }
        else{
            console.log(getArea(r));
        }

    </script>
</body>
</html>
