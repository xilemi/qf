<body>
    <script>
        function narcissistic(value) {
            // Code me to return true or false
            //   先分割数字
            let num = []
            let sum = 0;
            let value1=value
            while (value1 > 0) {
                num.push(value1 % 10);
                value1 = parseInt(value1 / 10)
            }
            num.reverse();
            console.log(num);
            for (let i = 0; i < num.length; i++) {
                sum += Math.pow(num[i], num.length)
            }
            console.log(value);
            console.log(sum);
            if (value == sum) {
                return true
            } else {
                return false
            }

        }
        console.log(narcissistic(153));
    </script>
</body>
