<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let num=[]
        function fengGeShu(value){
            // let a=value
            // while(a>0){
            //     num.push(a%10)
            //     a=parseInt(a/10);
            // }
            // console.log(num.reverse());
            num.push(value%10)
            value=parseInt(value/10)
            if(value<=0){
                return num.reverse()
            }else{
                return fengGeShu(value)
            }
        }
        console.log(fengGeShu(3452));
    </script>
</body>
