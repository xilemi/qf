    <script>
        // 利用两次时间差来进行节流 Data.now()构造函数的自身方法
        function throttle(fn,t){
            let start=Date.now()
            console.log(this);
            console.log(arguments);
            return function(){
                let now =Date.now()
                if(now-start>t){
                    fn.apply(this,arguments)
                    start=now
                }
            }
        }
        function log(){
            console.log(111);
            console.log(this,arguments);
        }
        // 利用setTimout进行节流

        //             timer=null

        //     }

        setInterval(throttle(log,1000),10)
    </script>
