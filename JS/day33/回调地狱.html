<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        import { ajax } from './ajax.js'
        ajax({
            type: 'get',
            url: './data/1.txt',
            dataType: 'txt',
            success(res) {
                let str=""
                str+=res
                ajax({
                    type: 'get',
                    url: './data/2.txt',
                    dataType: 'txt',
                    success(res) {
                       str+=res
                       console.log(str);
                    }
                })
            }
        })
    </script>
</body>

</html>
