<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function diffTime(t1, t2) {
            let d1 = +new Date(t1)
            let d2 = +new Date(t2)
            let res = (Math.max(d1,d2) -Math.min(d1,d2)) / 1000;
            let day = parseInt(res / 3600 / 24);
            let hours = parseInt((res % (3600 * 24)) / 3600);
            let min = parseInt((res % 3600) / 60);
            let sec = parseInt(res % 60);
            let date={
                day,
                hours,
                min,
                sec
            }
            console.log(date);
            return `${day}天,${hours}时,${min}分,${sec}秒`
        }
        console.log(diffTime('2023-3-22 12:30:00', '2023-3-23'));
    </script>
</body>

</html>
