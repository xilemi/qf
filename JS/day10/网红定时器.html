<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="start">开始</button>
    <button id="end">停止</button><br>
    <div id="box">0</div>
    <script>
        let tiemr;
        let res=+box.innerHTML
        let flag=true;
        start.onclick = function () {
            if(!flag){
                return;
            }
            flag=false;
            tiemr = setInterval(function () {
                res+=0.1
                box.innerHTML=res
                if (res >= 100) {
                       res = 0
                       box.innerHTML=res
                       clearInterval(tiemr)
                       flag=true;
                    }
            }, 10)
        }
        end.onclick = function () {
            clearInterval(tiemr)
            res=0
            flag=true
        }
    </script>
</body>

</html>
