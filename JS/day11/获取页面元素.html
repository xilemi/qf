<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="one">1</li>
        <li>2</li>
        <li class="c3">3</li>
        <li class="c3">4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
        // id获取 直接得到元素
        console.log(document.getElementById('one'));
        //通过标签名获取
        console.log(document.getElementsByTagName('li'));
        // 通过类名获取
        console.log(document.getElementsByClassName('c3'));
        // 通过标签选择器获取 只能拿到一个 默认为第一个
        console.log(document.querySelector('ul>li:nth-of-type(2)'));
        // 批量通过标签选择器获取
        console.log(document.querySelectorAll('ul>li'));
    </script>
</body>
</html>
