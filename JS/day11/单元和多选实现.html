<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label><input type="checkbox">全选</label><br>
    <label><input type="checkbox">足球</label>
    <label><input type="checkbox">篮球</label>
    <label><input type="checkbox">羽毛球</label>
    <label><input type="checkbox">垃圾求</label>
    <label><input type="checkbox">狗球</label>
    <script>
        // 全选实现 点击全选  将他的checked值给每一个单选
        let selAll = document.querySelector('label>input')
        let dan = document.querySelectorAll('label:nth-of-type(n+2)>input')
        selAll.onclick = function () {
            dan.forEach(function (item) {
                item.checked = selAll.checked
            })
        }
        // 统计选中的个数
        function count() {
            // 遍历统计选中的个数
            let sum=0
            dan.forEach(function (item) {
                if (item.checked) {
                    sum++
                }
            })
            return sum;
        }
        // 实现单选
        dan.forEach(function (item) {
            item.onclick = function () {
               
               
               /*  if (sum == dan.length) {
                    selAll.checked = true
                }
                else {
                    selAll.checked = false
                } */
                selAll.checked= count()==dan.length? true:false
            }
        })
        // 实现单选 多选思路   
        // 全选实现   将全选按钮的checked 值传递给单选的checked值即可   遍历单选赋值即可
        // 单选实现   单选影响多选按钮   每次点击单选按钮都执行一次统计单选按钮选择的个数
        // 当个数等于单选按钮的长度时 将多选按钮的checked转为 true 否则转为false
        





    </script>
</body>

</html>
