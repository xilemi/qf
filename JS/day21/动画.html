<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .btn {
            text-align: center;
        }

        .box {
            width: 800px;
            height: 100px;
            background-color: aquamarine;
            margin: auto;
            position: relative;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: aliceblue;
            position: absolute;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button class="start">开始</button>
        <button class="pause">暂停</button>
        <button class="back">返回</button>
    </div>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
<script>
    const start = document.querySelector('.start')
    const pause = document.querySelector('.pause')
    const back = document.querySelector('.back')
    const box=document.querySelector('.box')
    const ball = document.querySelector('.ball')
    let timer = null;
    let speed = null
    // attribute 为对象{left:}
    function move(end,attribute) {
        let first=ball.offsetLeft
        if(Math.abs(first<end)){
            speed=11
        }
        else if(Math.abs(first>end)){
            speed=-11
        }
        else{
            speed=0
        }
        clearInterval(timer)
        timer = setInterval(() => {
            first+=speed
            ball.style.left = first +'px'
            if(Math.abs(end-first)<=Math.abs(speed)){
                clearInterval(timer)
                ball.style.left = end +'px'
            }
        }, 25)
    }
    /* function backBall() {
        console.log(i);
        if (!flag) return
        flag = false
        timer = setInterval(() => {
            if (i <= 5) {
                i = 5
                clearInterval(timer)
                flag = true
                return
            }
            i--
            ball.style.left = speed * i + 'px'
        }, 25)
    } */
    start.onclick = () => {
        move(700)
    }
    pause.onclick = () => {
        clearInterval(timer)
    }
    back.onclick = () => {
        move(50)
    }
</script>

</html>
