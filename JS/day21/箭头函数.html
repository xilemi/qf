<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //箭头函数与普通函数的区别  ？ 参数解构？
        // 箭头函数没有自己的this，会继承自己所属环境的this指向 也就是一创建就被确定this的指向
        // 父级也是箭头函数 就一直向上查找
        // 不能作为构造函数
        // 不能使用arguments 函数的内置参数   可使用 rest参数代替 合并剩余参数   rest就是...运算符的逆运用 使用...  只能作为最后一个参数 
        let arr = [1, 2, 3, 32, 52, 36]
        let fn = (...a) => {
            console.log(a);
        }
        fn(arr)
        // Object.is的作用是比较两个值是否相等  可以比较NaN
        console.log(Object.is(+0, -0));
        console.log(Object.is(0, 0));
        console.log(Object.is(-0, -0));
        console.log(Object.is(NaN, NaN));
        // 查找NaN 的下标位置 内部的匿名函数返回 元素等于NaN的   然后findIndex查找 
        let arr1 = [1, 1, 3, NaN]
        let aaa = arr1.findIndex((item) => {
            return Object.is(item, NaN)
        })
        console.log(aaa);
        let res = arr1.findIndex(item => Object.is(item, NaN))
        console.log(res);
        // 变量的解构赋值 属于模式匹配   解构过程中也可以添加默认值   不是可遍历对象不能参与解构
        // 数字 布尔  undefined null NaN {} 这些都不能被解构 
        //数组  字符串
        // 也可以使用rest参数
        let arrr = [1, 2, [1, 2, [4]]]
        // 仿照结构即可
        // let [a,b,[c1,c2,[c3]]]=arrr
        // console.log(a,b,c1,c2,c3);
        // 对象的结构赋值 通过健名的匹配 拿到对象的健值 数字 布尔 NaN {} 不能解构是因为没有这些属性 所以得到undefined                不能对null 和undefined 进行解构  报错
        // let obj = {
        //     name: 'xile',
        //     age: 18,
        //     height: 199,
        //     class: 2302
        // }
        // let { name, age, height } = obj
        // let { name: a, age: b, height: c, class: _class } = obj
        // console.log(name, age, height)
        // console.log(a, b, c, _class);
        // 如果健名是关键词时   需要自定义健名取值
        let user = {
            name: "John",
            years: 30
        };
        let { name, years, isAdmin = false } = user
        console.log(name, years, isAdmin);
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        let {John,Pete,Mary}=salaries
        console.log(John,Pete,Mary);
        console.log(Math.max(John,Pete,Mary));
        // 复杂数据类型的解构 还是仿照结构
        // 函数的参数解构
    </script>
</body>

</html>
