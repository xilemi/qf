<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = new Array(5)
        for(let i=0;i<arr.length;i++){
            let temp = +prompt('输入数字')
            if(isNaN(temp)){
                alert('请输入数字')
                i--
            }
            else{
                arr[i]=temp
            }
        }
        console.log(arr);
    </script>
</body>

</html>
