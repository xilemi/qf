<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            height: 300px;
            background-color: antiquewhite;
        }

        nav {
            width: 100%;
            height: 100px;
            background-color: azure;
        }

        nav>ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
        }

        nav>ul>li {
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: antiquewhite;
        }

        section>div {
            height: 300px;
            background-color: blue;
            border-bottom: 2px solid black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section>div:last-child>p {
            height: 0;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>

<body>
    <header></header>
    <nav>
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
            <li>05</li>
        </ul>
    </nav>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>
            <p>到达底部</p>
        </div>
    </section>
    <script>
        // 吸顶效果  出现底部
        const nav = document.querySelector('nav')
        const p = document.querySelector('section>div:last-child>p')
        const lis = document.querySelectorAll('ul>li')
        window.onscroll = function () {
            // let scrollT = document.documentElement.scrollTop
            let scrollT = window.pageYOffset
            console.log(scrollT);
            console.log(document.documentElement.scrollHeight);
            console.log(document.documentElement.clientHeight);
            if (scrollT > 300) {
                nav.style.position = 'fixed'
                nav.style.top = 0

            }
            else {
                nav.style.position = null

            }
            if (scrollT >= document.documentElement.scrollHeight - document.documentElement.clientHeight) {
                p.style.height = 100 + 'px'
                p.style.transition = 'all 2s linear';
            }
            else {
                p.style.height = 0
            }
        }
        lis.forEach(function (item,index) {
            item.onclick = function () {
                window.scrollTo({
                    top:300+300*index
                })
            }
        })
    </script>
</body>

</html>
