<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            padding: 0;
            margin: 0;
        }

        .one {
            width: 300px;
            height: 300px;
            background-color: blue;
            overflow: auto;
        }

        .two {
            width: 100px;
            height: 800px;
            background-color: azure;
            margin: 50px;
            border: 20px solid;

        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>
<script>
    const two = document.querySelector('.two')
    const one = document.querySelector('.one')
    console.log(two.clientTop);
    console.log(two.clientLeft);
    // two的内容高度 包含隐藏的 
    console.log(two.scrollHeight);
    console.log(two.scrollWidth);
    console.log(one.clientHeight);
    one.onscroll = function () {
        // two滚出的距离 就是 two的内容高度 two.scrollHeight - one的内容高度 one.clientHeight
        console.log(this.scrollTop);
        console.log(two.scrollLeft);
    }
</script>

</html>
