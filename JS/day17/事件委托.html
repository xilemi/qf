        for (var i = 0; i < uls.length; i++) {

                // 打印下标会出现问题  直接循环完成  10

                console.log(e);

            }
        }
        // 可以给未来生成的元素添加事件
        btn.onclick = function () {
            const li = document.createElement('li')
            li.innerHTML = 'xinde'
            li.className = 'newLi'
            ul.append(li)
        }
