<html lang="en">

<head>

    <style>
        .demo {
            width: 1226px;
            height: 460px;

            list-style: none;

            bottom: 20px;

        }
        .lis span {
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: #757575;
            margin-right: 20px;
            cursor: pointer;
        }

        .lis span.active {
            background-color: #fff;
        }
    </style>
    <script src="./swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
</head>

<body>
    <div class="swiper demo">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../day23/轮播图/images/1.jpg" alt=""> </div>

            <div class="swiper-slide"><img src="../day23/轮播图/images/3.webp" alt=""> </div>

                    el: '.lis',
                    clickable: true,

                // 如果需要前进后退按钮
                navigation: {
