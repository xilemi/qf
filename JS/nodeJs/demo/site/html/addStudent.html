<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;

        }

        label {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <label>id<input type="text" name="" id="account" placeholder="账号/手机号/邮箱"></label>

    <label>姓名：<input type="text" name="" id="user"></label>
    <label>数学：<input type="text" name="" id="math"></label>

    <label><button class="login">登录</button></label>
    <script type="module">
        import { ajaxPromise } from '../js/ajaxPromise.js'
        const login = document.querySelector('.login')
        login.onclick = async function () {
            let res = await ajaxPromise({
                type: 'post',
                url: "/user/addStudent",
                data: {
                    id: account.value,
                    name: user.value,
                    math: math.value,
                },
                dataType: 'json'
            })
        }
    </script>
</body>

</html>
