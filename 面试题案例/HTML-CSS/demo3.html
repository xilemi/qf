<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 800px;
            height: 600px;
            background-color: aliceblue;
        }

        .left {
            width: 200px;
            height: 100%;
            background: red;
            /* 会导致元素脱离标准流  height 不是相对于 box的宽度了  */
            position: absolute;
        }

        .right {
            height: 100%;
            background: pink;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <!-- 左边固定宽  右边自适应 -->
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
