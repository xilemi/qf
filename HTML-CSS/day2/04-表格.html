<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 边框属性不建议使用  表示表格最外面的的边框 
    基本结构  table tr td
    caption  表格的标题   以表格的宽度居中
    th 放在 替换 td 可以用作表格的首行  具有加粗 和居中的功能
    表格的结构化标签   thead tbody tfoot 重点突出 tbody部分
-->
<body>
    <table border="1" width="200px" height="200px">
        <caption>2023成绩单</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</td>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td colspan="3" rowspan="2">1</td>
            
        </tr>
        <tr>
            
        </tr>
       </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
