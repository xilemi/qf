<!DOCTYPE html>

<!-- 
    type 排序的类型  1/a/A/I/i 
    start 从第几个开始 5
 -->
<body>
    <ol type="A" start="2">
        <li><em>华为手机</em></li>
        <li><ins>小米手机</ins></li>
        <li><strong>OPPO手机</strong></li>
        <li>vivo手机</li>
        <li><del>锤子手机</del></li>
    </ol>
</body>
</html>
