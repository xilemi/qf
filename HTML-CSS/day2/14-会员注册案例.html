<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width: 30%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="content">
        <form action="">
            <h1>青春不常在，抓紧谈恋爱</h1>
            <hr>
            <label>昵称：
                <input type="text" placeholder="请输入昵称">
            </label>
            <br>
            <p>
                性别：
                <label><input type="radio" name="sex" checked>男</label>
                <label><input type="radio" name="sex">女</label>
            </p>
            <p>
                所在城市：
                <select name="" id="">
                    <option value="">上海</option>
                    <option value="">北京</option>
                    <option value="">武汉</option>
                    <option value="">深圳</option>
                </select>
            </p>
            <p>
                喜欢的类型：
                <label><input type="checkbox" checked>可爱</label>
                <label><input type="checkbox" checked>性感</label>
                <label><input type="checkbox">御姐</label>
                <label><input type="checkbox">萝莉</label>
                <label><input type="checkbox">小鲜肉</label>
                <label><input type="checkbox">大叔</label>
            </p>
            <p>个人介绍：</p>
            <textarea name="" id="" cols="60" rows="10"></textarea>
            <h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
            <p>
                <label><input type="checkbox">我同意所有条款</label>
            </p>
            <input type="submit" value="免费注册">
            <input type="reset">
        </form>
    </div>
</body>

</html>
