<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
     单元格合并  
     跨行合并  rowspan = 合并的单元格个数  保留最上面一个 
     跨列合并  colspan = 合并的单元格个数  保留最左边一个
     左上原则
     引入表格结构后   不支持跨结构合并

 -->
<body>
    <table border="1" width="300" height="300">
        <tr>
            <td colspan="4">1</td>
            <!-- <td>2</td>
            <td>3</td>
            <td>4</td> -->
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td colspan="3">6</td>
           <!--  <td>7</td>
            <td>8</td> -->
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td colspan="2">11</td>
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <!-- <td>13</td> -->
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        
    </table>
</body>
</html>
