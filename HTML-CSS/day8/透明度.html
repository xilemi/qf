<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            /* height: 200px; */
            /* background-color: aqua; */
            border: 5px solid;
            box-sizing: border-box;
        }
        div:hover{
            /* 整个元素内容都会透明 */
            opacity: 0.5;
        }
        p{
            float: left;
        }
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <p>11111111111</p>
    </div>
</body>
</html>
