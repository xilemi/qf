<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin auto
            定位  父元素 相对定位 子元素绝对定位
        
        
        
        */
        .father{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            position: relative;
        }
        .son{
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: auto;
            position: absolute;
            left:50%;
            top: 50%;
            /* margin-left: -25px; */
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <!--居中 -->
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
</html>
