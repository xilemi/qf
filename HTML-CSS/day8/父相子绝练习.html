<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            border-top: 2px solid;
            border-bottom: 2px solid;
        }
        ul{
            width: 810px;
            height: 50px;
            margin: auto;
            list-style: none;
            line-height: 50px;
            text-align: center;
        }
        ul>li{
            width: 162px;
            float: left;
            border-right: 1px solid;
            box-sizing: border-box;
        }
        ul>li:nth-child(4){
            position: relative;
        }
        ul :last-child{
            border-right:0 ;
        }
        ul>li img{
            position: absolute;
            left: 50%;
            top: 54px;
            transform: translateX(-50%);
        }
        img{
            display: none;
        }
        ul>li:nth-child(4):hover>img{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>我要投资</li>
            <li>我要投资</li>
            <li>我要投资</li>
            <li>我要投资
                <img src="./images/erweima.jpg" alt="">
            </li>
            <li>我要投资</li>
        </ul>
    </div>
</body>
</html>
