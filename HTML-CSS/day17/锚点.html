<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        div{
            
            position: fixed;
            top: 200px;
            right: 100px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- 跳转的内容的id名与a标签的href关联 -->
   <div>
    <a href="#name1">name1</a><a href="#name2">name2</a><a href="#name3">name3</a><a href="#name4">name4</a><a href="#name5">name5</a><a href="#name6">name6</a><a href="#name7">name7</a><a href="#name8">name8</a><a href="#name9">name9</a>
   </div>
    <p id="name1">1</p>
    <p id="name2">2</p>
    <p id="name3">3</p>
    <p id="name4">4</p>
    <p id="name5">5</p>
    <p id="name6">6</p>
    <p id="name7">7</p>
    <p id="name8">8</p>
    <p id="name9">9</p>
</body>
</html>
