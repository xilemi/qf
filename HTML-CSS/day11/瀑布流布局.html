<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 500px;
            height: 400px;
            background-color: aqua;
            margin: auto;
        }
        /* 父元素添加 栏数 间隔 分栏宽度 边框
            默认间距 16px
            如果没有设置宽度  宽度先剪掉间隔  再进行划分
        */
        /* 图片和文字之间的间隔  基线调整底部对齐  将图片转化为块级 */
        ul{
            column-count: 3;
            column-width: 140px;
            column-gap: 15px;
            list-style: none;
        }
        li{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
</body>
</html>
