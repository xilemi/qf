<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        max-width: 80%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fil, minmax(330px, 1fr));
        gap: 20px;
      }

      .item {
        /* border: 1px solid black; */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (min-width: 768px) {
        .item:nth-child(1) {
          grid-column: 1/3;
        } 
        .item:nth-child(4) {
          grid-column: 2/4;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">
        <img src="./1.jpg" />
      </div>
      <div class="item">
        <img src="./2.jpeg" />
      </div>
      <div class="item">
        <img src="./3.jpeg" />
      </div>
      <div class="item">
        <img src="./4.jpeg" />
      </div>
      <div class="item">
        <img src="./5.jpeg" />
      </div>
      <div class="item">
        <img src="./6.jpeg" />
      </div>
      <div class="item">
        <img src="./7.jpeg" />
      </div>
    </div>
  </body>
</html>
