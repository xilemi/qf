<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1500px;
        }
        section{
            perspective: 1300px;
        }
        /*  perspective 加给需要变换的父级*/
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 200px auto;
            transition: all 0.5s linear;
        }
        div:hover{
            transform: translate3d(10px,10px,0);
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
