<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;

        }
        header{
            height: 40px;

            /* height: 460px; */

        }

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="left">dsfsdfsdf</div>
        <div class="right">ddd</div>
        <div class="right">1111</div>
        <div class="right">11111111</div>
        <div class="right">11111</div>
        <div class="right">文字是人类用符号记录表达信息以传之久远的方式和工具。 现代文字大多是记录语言的工具。 人类往往先有口头的语言后产生书面文字，很多小语种，有语言但没有文字。 文字的不同体现了国家和民族的书面表达的方式和思维不同。</div>
        <div class="right">11111</div>
        <div class="right">2222</div>
    </section>
