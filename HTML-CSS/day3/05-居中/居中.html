<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f5f5f5; 
        }
        .box{
            width: 234px;
            height: 300px;
            background-color: #FFFFFF;
            text-align: center;
        }
        img{
            width: 160px;
            height: 200px;
        }
        .image{
            margin: 0 auto -20px;
        }
        .name{
            line-height: 25px;
            font-size: 14px;
        }
        .detail{
            line-height: 30px;
            font-size: 12px;
            color: #cccccc;
            margin-top: -15px;
        }
        .price{
            font-size: 14px;
            color: #fa5000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="image"><img src="./images/car.jpg" alt=""></div>
        <p class="name">九号平衡车</p>
        <p class="detail">成年人的玩具</p>
        <p class="price">1999元</p>
    </div>
</body>
</html>
