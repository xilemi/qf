<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        /* 换行导致 列不能对齐 在尾部添加 列数-2个空元素  元素设置宽度与子元素一致。 */
        .box{
            display: flex;
            width: 500px;
            height: 500px;
            background-color: aqua;
            flex-wrap: wrap;
            justify-content: space-between;
            /* align-content: space-evenly; */
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            /* margin-right: 20px; */
        }
        span{
            width: 100px;
        }
    </style>
</head>

    <div class="box">

        <div class="item">9</div>

        <div class="item">9</div>
        <div class="item">9</div>

        <span></span>
    </div>
</body>
</html>
