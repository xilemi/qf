<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 用行内元素转行内块元素试试 -->
    <style>
        div {
            width: 100%;
            height: 50px;
            background: #202020;
            text-align: center;
            line-height: 50px;
            color:#b0b0b0;
        }
        a{
            text-decoration: none;
            color:#b0b0b0;
        }
        span:hover a{
            color:#FFFFFF;
        }
    </style>
</head>

<body>
    <div>
        <span><a href="">小米网1</a></span>|
        <span><a href="">小米网2</a></span>|

        <span><a href="">小米网8</a></span>
    </div>
