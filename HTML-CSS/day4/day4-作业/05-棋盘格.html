<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 150px;
            height: 200px;
            padding: 0;
            background-color: aqua;
            list-style: none;
        }
        li{
            width: 50px;
            height: 50px;
            float: left;
            text-align: center;
            line-height: 50px;
        }
        li:nth-child(odd){
            background-color: black;
            color: #fff;
        }
        li:nth-child(even){
            background-color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>
</html>
