<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f4f4f4;
        }
        .box {
            width: 280px;
            height: 360px;
            background-color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }
        .content {
            height: 340px;
            background: url(./images/bg.gif) repeat;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .list {
            width: 240px;
            height: 280px;
            background-color: #ffffff;
            list-style: none;
        }
        li {
            height: 30px;
            border-bottom: 1px dashed #666666;
            margin: 0 10px;
            line-height: 30px;
            font-size: 12px;
        }
        .title {
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            color: #ffffff;
            background: url(./images/title.png) no-repeat 0 7px;
        }
        .title span {
            padding-left: 14px;
        }
        .title img {
            /*  */
            vertical-align: middle;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <!-- 图片文字居中 当背景图片用 -->

</html>
