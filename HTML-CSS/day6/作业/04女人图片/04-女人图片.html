<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #f4f4ff;
        }
        .content{
            width: 262px;
            height: 364px;
            background-color: #ffffff;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .content p{
            height: 40px;
            line-height: 40px;
            color: #254282;

        }
        .main{
            height: 170px;
            background-color:#f6f7f8;
            font-size: 12px;
        }
        .main img{
            width: 242px;
            height: 144px;
        }
        .main p{
            height: 26px;
            line-height: 26px;
            box-sizing: border-box;
        }
        ul{
            list-style: none;
            margin-top: 20px;
        }
        li{
            display: inline-block;
            width: 112px;
            height: 118px;
            background-color: #f6f7f8;
            font-size: 12px;
            
        }
        li:first-child{
            margin-right: 13px;
        }
        li img{
            width: 112px;
            height: 84px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>|女人图片</p>
        <div class="main">
            <img src="./images/main.png" alt="">
            <p>大姐利用“异业联盟”经营美容院，救了自</p>
        </div>
        <ul>
            <li><img src="./images/2.png" alt="">无效化妆、无效穿搭≠容貌焦虑</li>
            <li><img src="./images/3.png" alt="">小个子不要怕!“高
                人一等”的穿搭给你</li>
        </ul>
        </div>
    </div>
</body>
</html>
