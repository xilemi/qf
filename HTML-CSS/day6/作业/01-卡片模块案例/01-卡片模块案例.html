<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #ffffff;
        }
        .box{
            width: 272px;
            height: 310px;
            background-color:#f4f5f9;
            padding: 20px 19px;
            box-sizing: border-box;
        }
        .content{
            /* width: 226px; */
            height: 270px;
            background-color: #ffffff;
        }
        .title,.type{
            font-size: 14px;
            padding: 0 21px;
        }
        .type{
            color: #929292;
            font-size: 14px;
        }
        span{
            color: #f77321;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <img src="./images/product.png" alt="">
            <p class="title">Android网络图片加载框架详解</p>
            <p class="type"><span>高级</span> 1125人在学习</p>
        </div>
    </div>
</body>
</html>
