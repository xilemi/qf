<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 850px;
            height: 476px;
            text-align: center;
            margin: 0 auto;
            padding-top: 100px;
            box-sizing: border-box;
        }
        .logo{
            width: 49px;
            height: 49px;
            background-color: #ff4c00;
            margin: 0 auto;
        }
        p{
            font-size: 30px;
            margin-bottom: 42px;
        }
        /* 可以设置边框  可以修改文本内容大小 */
        input{
            width: 358px;
            height: 48px;
            margin-bottom: 14px;
            box-sizing: border-box;
            font-size: 20px;
            box-sizing: border-box;
            /* border-color: #e0e0e0; */
        }
        button{
            width: 358px;
            height: 48px;
            background-color: #ff4c00;
            border: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo"><img src="./images/mi-logo.png" alt=""></div>
        <p>小米账号登录</p>
        <div><input type="text" placeholder="邮箱/手机/小米ID"></div>
        <div><input type="text" placeholder="密码"></div>
        <button>登录</button>
    </div>
</body>
</html>
