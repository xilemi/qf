<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 1212px;
            height: 61px;
            /* background-color: aquamarine; */
            margin: 0 auto;
            list-style: none;
            font-size: 0;
            border-top: 6px solid orange;
            border-bottom: 3px solid #f5f5f6;
        }
        a{
            /* 宽度自适应 添加padding 实现之前的内边距的效果*/
            /* width: 124px; */
            padding: 0 22px;
            height: 61px;
            background-color:#ffffff;
            text-decoration: none;
            /* 让a标签可以设置宽高 */
            display: inline-block;
            text-align: center;
            line-height: 61px;
            color: #6a6c69;
            /* 
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis; */
        }
        li{
            /* 让li横向排列 */
            display: inline-block;
            font-size: 16px;
        }
        a:hover{
            background-color: #edeef0;
            color: #fd8f18;
        }
    </style>
</head>
<body>
    <ul>
        <!--内容太多 如果设置了宽度 放不下会换行 -->
        <li><a href="">电脑电脑电脑脑电脑脑电脑</a></li>
        <li><a href="">手机</a></li>
        <li><a href="">衣服</a></li>
        <li><a href="">鞋子</a></li>
    </ul>
</body>
</html>
