<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            /* height: 300px; */
            background-color: antiquewhite;
        }
        ul{
            overflow: hidden;
        }
        li{
            width: 30px;
            height: 30px;
            float: left;
            list-style: none;
            background-color: pink;
        }
        li:last-child{
            background-color: black;
        }
        /* .test{
            clear: both;
        } */
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <!-- <p class="test"></p> -->
        </ul>
    </div>
</body>
</html>
