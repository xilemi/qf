<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        选择器：标签 类 id 子代 后代 并集 交集 伪类 行内
        行内>标签
     -->
    <style>
        *{
            color: black;
        }
        p{
            color: beige;
        }
        .test{
            color: pink !important;
        }
        #test{
            color: aqua;
            
        }
        
    </style>
</head>
<body>
    <div>
        <p id="test" class="test" style="color: blue;">改变我的颜色</p>
    </div>
</body>
</html>
