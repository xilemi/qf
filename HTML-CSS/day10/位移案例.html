<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            margin: auto;
            border: 2px solid;
            overflow: hidden;
        }
        .left,.right{
            width: 100px;
            height: 100px;
            float: left;
        }
        .left{
            background-color: blue;
            transition: all 2s linear;
        }
        .right{
            background-color:palegreen;
            transition: all 2s linear;
        }
        .box:hover .left{
            transform: translate(-100%);
        }
        .box:hover .right{
            transform: translate(100%);
        }
    </style>
</head>
<body>
    <div class="box">
        
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
