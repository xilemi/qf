<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        padding: 0;
        margin: 0;
    }
    .items{
        width: 1200px;
        height: 400px;
        background-color: aquamarine;
        border: 1px solid;
        margin: 100px auto;
        display: grid;
        grid-template-columns: repeat(13,1fr);
        grid-template-rows: repeat(4,1fr);
        grid-gap: 5px;

    }
    .items>div{
        background-color: brown;
    }
    .items>div:nth-of-type(1){
        grid-area: 1/10/2/12;
    }
    .items>div:nth-of-type(2){
        grid-area: 1/12/2/14;
    }
    .items>div:nth-of-type(3){
        grid-area: 2/1/3/3;
    }
    .items>div:nth-of-type(4){
        grid-area: 1/12/3/14;
    }
    .items>div:nth-of-type(5){
        grid-area: 2/6/4/9;
    }
    .items>div:nth-of-type(6){
        grid-area: 3/1/5/3;
    }
    .items>div:nth-of-type(7){
        grid-area: 4/12/5/14;
    }
   </style>
</head>
<body>
    <div class="items">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
