<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
        }
        ul{
            display: grid;
            width: 1001px;
            height: 499px;
            grid-template-columns: 333px 165px 165px 332px;
            grid-template-rows: repeat(3,165px);
            grid-gap: 2px;
            margin: 100px auto 0;
        }
        li{
            list-style: none;
            transition: all 0.5s linear;
        }
        ul>li:nth-of-type(1){
            grid-area: 1/1/3/4;
        }
        ul>li:nth-of-type(3){
            grid-area: 2/4/4/5;
        }
        img{
            width: 100%;
            height: 100%;
        }
        ul:hover>li{
            opacity: 0.7;
        }
        ul>li:hover{
            opacity: 1;
            transform: translate3d(2px,2px,2px);
        }
        
    </style>
    
</head>
<body>
    <ul>
        <li><img src="./images/a1.png" alt=""></li>
        <!-- <li>2</li>
        <li>3</li> -->
        <li><img src="./images/a5.png" alt=""></li>
        <!-- <li>5</li>
        <li>6</li>
        <li>7</li> -->
        <li><img src="./images/a6.png" alt=""></li>
        <li><img src="./images/a2.png" alt=""></li>
        <li><img src="./images/a3.png" alt=""></li>
        <li><img src="./images/a4.png" alt=""></li>
        <!-- <li>12</li> -->
    </ul>
</body>
</html>
