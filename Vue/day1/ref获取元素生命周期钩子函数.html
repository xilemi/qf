<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<style>


</style>

<body>
    <div id="app">
        <p ref="test">{{msg}}</p>
        <p ref="test">{{msg}}</p>
        <p ref="test">{{msg}}</p>
        <p ref="test">{{msg}}</p>
        <button @click="getEle()">点击</button>
    </div>

    <script>
        // 获取vue中的dom元素 可以通过 给元素绑定ref属性 
        // 多个相同名字的只能获取到最后一个 在v-for中使用 多个相同的 可以获得一个数组
        // 通过 this.$refs.name 获取到该元素
        const app = new Vue({
            data() {
                return {
                    msg: 123
                }
            },
            methods: {
                getEle() {
                    console.dir(this.$refs.test);
                },
                aa(){
                    console.log('被创建前');
                },
                bb(){
                    console.log('被创建后');
                }
            },
            beforeCreate() {
                console.log(111);
            },
            created() {
                this.aa()
                this.bb()
            },
        });
        app.$mount('#app')
    </script>
</body>

</html>
