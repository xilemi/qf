<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 可以直接拿实例中的属性方法使用 -->
        <h1>{{message}}</h1>
        <h1>{{count+2}}</h1>
        <h1>{{}}</h1>
        <h1>{{b}}</h1>
        <h1>{{arr}}</h1>
        <h1>{{obj.name}}</h1>
        <h1>{{say()}}</h1>
        <h1>{{$data}}</h1>
    </div>
    
    <script src="../vue.js"></script>
    <script>
        const app=new Vue({
            data() {
                return {
                    message:'string',
                    count:10,
                    a:null,
                    b:undefined,
                    // 数组 对象  显示会被JSON.stringify()
                    // 但是也可以使用自身的方法 
                    arr:[12,3,4,5],
                    obj:{name:'xile',age:18}
                }
            },
            methods: {
                say(){
                    return 'hello'
                }
            },
        })
        app.$mount('#app')
    </script>
</body>
</html>
