<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<style>


</style>

<body>
    <div id="app">
        <h2 style="color: red;width: 200px;height: 200px;background-color: black;">111</h2>
        <!-- 使用v-bind动态绑定style -->
        <h2 :style="{color:'red',width:'200px',height:'200px',backgroundColor:'black'}">222</h2>
        <!-- 使用v-bind动态绑定style 使用data内的数据 -->
        <h2 :style="{color:'red',width:size+'px',height:size+'px',backgroundColor:'black'}">333</h2>
    </div>

    <script>
        const app = new Vue({
            data() {
                return {
                    size: 200
                }
            },
            methods: {

            },
        });
        app.$mount('#app')
    </script>
</body>

</html>
