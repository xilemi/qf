<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            line-height: 1;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 16px;
        } */
        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        ::-webkit-scrollbar {
            display: none;
        }
        .box{
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>

    <div class="box">
        <div>头部</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
